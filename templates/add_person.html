<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-bg">
    {% include 'header.html' %}
    <div class="container navy-border page-hero">
        <h2 class="page-title">Add Person</h2>
        <style>
        body.dark-bg {
            background: linear-gradient(135deg, #2a1847 0%, #3a2352 100%);
        }
        button, .nav-btn {
            background: linear-gradient(90deg, #b47cff 0%, #7c4dff 100%);
            border: 2px solid #b47cff;
            color: #fff;
        }
        button:hover, .nav-btn:hover {
            background: #3a2352;
            color: #b47cff;
            box-shadow: 0 8px 32px #b47cff;
        }
        </style>
        <form method="POST">
            <label>Forename:</label>
            <input type="text" name="forename" required>
            <label>Middle Name (optional):</label>
            <input type="text" name="middle_name">
            <label>Surname:</label>
            <input type="text" name="surname" required>
            <label>Date of Birth:</label>
            <input type="date" name="dob" required>
            <label>Subject:</label>
            <select name="subject" required>
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
            <label>Grade:</label>
            <select name="grade" required>
                {% for grade in grades %}
                <option value="{{ grade }}">{{ grade }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
        </form>
        <a href="/list">View All People</a>
    </div>
</body>
</html>
