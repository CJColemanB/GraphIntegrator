<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-bg">
    {% include 'header.html' %}
    <div class="container navy-border page-hero">
        <h2 class="page-title">Add Person</h2>
        <style>
        body.dark-bg {
            background: linear-gradient(135deg, #2a1847 0%, #3a2352 100%);
        }
        button, .nav-btn {
            background: linear-gradient(90deg, #b47cff 0%, #7c4dff 100%);
            border: 2px solid #b47cff;
            color: #fff;
        }
        button:hover, .nav-btn:hover {
            background: #3a2352;
            color: #b47cff;
            box-shadow: 0 8px 32px #b47cff;
        }
        </style>
        <form method="POST">
            <label for="db_name">Select Database:</label>
            <select name="db_name" id="db_name" required style="margin-bottom:1rem;">
                {% for db in dbs %}
                <option value="{{ db }}" {% if db == selected_db %}selected{% endif %}>{{ db }}</option>
                {% endfor %}
            </select>
            {% if dbs|length < 5 %}
            <input type="text" name="new_db_name" placeholder="New database name" style="margin-bottom:1rem;">
            <button type="submit" name="add_db" value="1">Add Database</button>
            {% endif %}
            <label>Forename:</label>
            <input type="text" name="forename" required>
            <label>Middle Name (optional):</label>
            <input type="text" name="middle_name">
            <label>Surname:</label>
            <input type="text" name="surname" required>
            <label>Date of Birth:</label>
            <input type="date" name="dob" required>
            <label>Subject:</label>
            <input type="text" name="subject" list="subject-list" required autocomplete="off">
            <datalist id="subject-list">
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </datalist>
            <label>Grade (0-100):</label>
            <input type="number" name="grade" min="0" max="100" required placeholder="Enter grade (0-100)">
            <button type="submit">Add</button>
        </form>
        <a href="/list">View All People</a>
    </div>
</body>
</html>
