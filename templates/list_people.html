<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-bg">
    {% include 'header.html' %}
    <div class="container dull-yellow-border">
        <h2 style="color:#bfa94a;">People List</h2>
        <table>
            <thead>
                <tr>
                    <th>Forename</th>
                    <th>Middle Name</th>
                    <th>Surname</th>
                    <th>Date of Birth</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person[0] }}</td>
                    <td>{{ person[1] }}</td>
                    <td>{{ person[2] }}</td>
                    <td>{{ person[3] }}</td>
                    <td>{{ person[4] }}</td>
                    <td>{{ person[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add">Add Another Person</a>
    </div>
</body>
</html>
